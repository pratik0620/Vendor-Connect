<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VendorConnect</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a href="index.html" class="app-logo">
                        <i class="fas fa-utensils me-2"></i>VendorConnect
                    </a>
                    <div class="language-selector ms-auto">
                        <button class="lang-btn active" data-lang="en">English</button>
                        <button class="lang-btn" data-lang="hi">हिंदी</button>
                        <button class="lang-btn" data-lang="mr">मराठी</button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Login Section -->
        <div id="login-section" class="container">
            <div class="login-container">
                <h2 class="text-center mb-4" data-i18n="login_title">Login to VendorConnect</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label" data-i18n="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" data-i18n="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label" data-i18n="select_role">Select Role</label>
                        <select class="form-select" id="role" required>
                            <option value="" data-i18n="choose_role">Choose role...</option>
                            <option value="vendor" data-i18n="vendor">Vendor</option>
                            <option value="supplier" data-i18n="supplier">Supplier</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" data-i18n="login_btn">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <small class="text-muted" data-i18n="demo_note">This is a demo. Any username/password will work.</small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="login.js"></script>
    
</body>
</html>
